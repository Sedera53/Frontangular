<form class="forms-sample" (ngSubmit)="savecodebenef()">

  <div class="form-group me-3">
    <label for="modeexecution">Mode d'exécution</label>
    <input class="form-control" type="text" id="codebenef" [(ngModel)]="codebenef.codebenef" name="codebenef">
</div>
<div class="form-group">
    <label for="designation">Désignation</label>
    <input class="form-control" type="text" id="designation" [(ngModel)]="codebenef.designation" name="designation">
</div>
  <button type="submit" class="btn btn-primary me-2" (click)="onNoClick()">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="onNoClick()">Annuler</button>
</form>
