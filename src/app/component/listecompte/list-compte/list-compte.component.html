<div class="container-fluid page-body-wrapper">
  <!-- partial:../../partials/_settings-panel.html -->
  <!-- partial -->
  <!-- partial:../../partials/_sidebar.html -->

  <!-- partial -->
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Comptes</h4>

            <button mat-button class="btn btn-dark" (click)="openDialog1()">Ajouter Compte</button>

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Compte</th>
                    <th>   </th>
                    <th>   </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Utiliser *ngFor pour créer une ligne pour chaque élément -->
                  <tr *ngFor="let compte of comptes">
                    <td>{{compte.designation}}</td>
                    <td><button type="button" class="btn btn-primary"  >Modifier</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="onsupprimercompteClick(compte.idcompte ?? 0)">Supprimer</button></td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item" [class.disabled]="currentPage === 0">
                    <button class="page-link" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
                  </li>
                  <li class="page-item">
                    <span class="page-link"> {{ currentPage + 1 }}</span>
                  </li>
                  <li class="page-item" [class.disabled]="(currentPage + 1) * pageSize >= totalItems">
                    <button class="page-link" (click)="onPageChange(currentPage + 1)" [disabled]="(currentPage + 1) * pageSize >= totalItems">Next</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<footer class="footer">
<div class="d-sm-flex justify-content-center justify-content-sm-between">
  <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash.</span>

</div>
</footer>
