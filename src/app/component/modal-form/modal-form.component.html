<h2>Modifier Mode d'exécution</h2>
<form class="forms-sample">
  <div class="form-group">
    <label for="modeexecution">Identifiant</label>
    <input class="form-control" type="text" id="modeexecution" [(ngModel)]="data.codetype" name="modeexecution">
  </div>
  <div class="form-group">
    <label for="designation">Désignation</label>
    <input class="form-control" type="text" id="designation" [(ngModel)]="data.designation" name="designation">
  </div>
  <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
  <button type="button" class="btn btn-secondary" (click)="onNoClick()">Annuler</button>
</form>
